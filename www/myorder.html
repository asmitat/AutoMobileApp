function getorders()
{
var months = new Array(12);
      months[0] = "Jan";
      months[1] = "Feb";
      months[2] = "Mar";
      months[3] = "Apr";
      months[4] = "May";
      months[5] = "Jun";
      months[6] = "Jul";
      months[7] = "Aug";
      months[8] = "Sep";
      months[9] = "Oct";
      months[10] = "Nov";
      months[11] = "Dec";


 var id = window.localStorage["id"];
  $.get("http://www.bramhodyogexpo.in/automobile/index.php/mobile/get_orders/"+id,
              function(data,status){
                  //console.log(data);
                  var html='';
                  var obj = JSON.parse(data);
                 
              $.each(obj, function(key,val) {
                    var currentTime= new Date(val.created_date);
                    var month = currentTime.getMonth();
                    var day = currentTime.getDate();
                    var year = currentTime.getFullYear();
                    var date = day + " " + months[month] + " " + year;
               html+='<tr><td>'+val.ID+'</td><td><a href="#" data-toggle="modal" class="view" data-id="'+val.ID+'" data-target="#myModal">View</a></td><td>'+date+'</td><td>'+val.order_status+'</td></tr>'
              })
            //  html+='</tbody></table>'
              $("#ediv").html(html);
      });

  
           

}
