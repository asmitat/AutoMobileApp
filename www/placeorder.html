<script type="text/javascript">




  function openNav() {
       document.getElementById("mySidenav").style.width = "100%";

$(document).ready(function(){

    var id = window.localStorage["id"];

$("#more").hide();
$.get("http://www.bramhodyogexpo.in/automobile/index.php/mobile/get_brand",
              function(data,status){
                  //console.log(data);
                  var html='<option value="0">Select</option>';
                  var obj = JSON.parse(data);
                  
              $.each(obj, function(key,val) {
               html+='<option value="'+val.ID+'">'+val.brand_name+'</option>'
              })
              $("#select_brand").html(html);
      });

$.get("http://www.bramhodyogexpo.in/automobile/index.php/mobile/get_vehicletype",
              function(data,status){
                  //console.log(data);
                  var html='<option value="0">Select</option>';
                  var obj = JSON.parse(data);
                  
              $.each(obj, function(key,val) {
               html+='<option value="'+val.ID+'">'+val.vehicle_type+'</option>'
              })
              $("#select_type").html(html);
      });

$.get("http://www.bramhodyogexpo.in/automobile/index.php/mobile/get_vehicle",
              function(data,status){
                  //console.log(data);
                  var html='<option value="0">Select</option>';
                  var obj = JSON.parse(data);
                 
              $.each(obj, function(key,val) {
               html+='<option value="'+val.ID+'">'+val.name+'</option>'
              })
              $("#select_vehicle").html(html);
      });

function select_product()
{
  var brand=$("#select_brand").val();
  var type=$("#select_type").val();
  var vehicle=$("#select_vehicle").val();
  $.get("http://www.bramhodyogexpo.in/automobile/index.php/mobile/get_products/"+brand+"/"+type+"/"+vehicle,
              function(data,status){
                  //console.log(data);
                  var html='<option value="0">Select</option>';
                  var obj = JSON.parse(data);
                  if(obj.length==0)
                  {
                    html+='<option value="" >No product found</option>'
                  }
                  else
                  {
                    $.each(obj, function(key,val) {
                   html+='<option value="'+val.ID+'" data-val="'+val.product_no+'">'+val.product_no+'</option>'
                  })
                  }

               
              $("#select_product").html(html);
      });

}


$("#select_brand").on("change",function(){
  select_product();
});
$("#select_type").on("change",function(){
  select_product();
});
$("#select_vehicle").on("change",function(){
  select_product();
});

$("#select_product").on("change",function(){
var val=$("#select_product").val();
if(val!="")
{
  var extra=$(this).find('option:selected');
var product_no= extra.data('val'); 
i=parseInt($("#productcount").val());
i++;
$("#productcount").val(i);

var html='<div class="row"><div class="col-sm-6 col-md-6 col-lg-6 col-xs-6"><strong>Product</strong><input type="text" value="'+product_no+'" readonly name="product'+i+'" class="form-control"/><input type="hidden" name="product_id'+i+'" value="'+val+'"></div><div class="col-sm-6 col-md-6 col-lg-6 col-xs-6"> <strong>Quantity</strong><input type="text" value="1" class="form-control" name="quantity'+i+'"/></div></div>'
 $("#plist").append(html) 
 $("#more").show();  
}

});


$("#frmplaceorder").submit(function(e){
      e.preventDefault()
    flag=true;

      if(flag==true && $("#select_brand").val()==0)
           {
               $("#select_brand").addClass('text-danger')
              alert('Please Select Brand')
               
               $("#select_brand").focus()
               flag=false;
           }

        if(flag==true && $("#select_type").val()==0)
           {
               $("#select_type").addClass('text-danger')
              alert('Please Select Vehicle Type')
               
               $("#select_type").focus()
               flag=false;
           }  

         if(flag==true && $("#select_vehicle").val()==0)
           {
               $("#select_vehicle").addClass('text-danger')
              alert('Please Select Vehicle')
               
               $("#select_vehicle").focus()
               flag=false;
           }  

            if(flag==true && $("#select_product").val()==0)
           {
               $("#select_product").addClass('text-danger')
              alert('Please Select Product')
               
               $("#select_product").focus()
               flag=false;
           }     

    $("#frmplaceorder input").removeClass("text-danger")

            if (flag==true)
            {
                var id=window.localStorage["id"];  
                var senddata = $("#frmplaceorder").serialize();
                 console.log(senddata);
                $.post("http://www.bramhodyogexpo.in/automobile/index.php/mobile/place_order",senddata+'&id='+id)
                .done(function(data){
                     try{
                        var jsondata = $.parseJSON(data)
                        if(jsondata.status==true)
                        {
                                 //window.localStorage["username"] = jsondata.email;
                              
                              document.location.href="myorder.html";
                         // console.log(jsondata.code);
                        }
                        else
                        {
                            
                           alert(jsondata.reason);
                        }
                     }
                     catch(e){}

                })
                .fail(function(){
                    console.log("fail");
                })

            }
            else
            {
                $("#regmsg").html("  Please Fill The all form ")
            }

    
    })

$("#clear").on("click",function(){
  $("#select_brand").val(0);
  $("#select_type").val(0);
  $("#select_vehicle").val(0);
  $("#select_product").val(0);
})
})

</script>
