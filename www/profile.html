$(document).ready(function(){

    var id = window.localStorage["id"];



    
    
     


 $.get("http://www.bramhodyogexpo.in/automobile/index.php/mobile/get_profile/"+id,
              function(data,status){
                  //console.log(data);
                  var html='';
                  var obj = JSON.parse(data);
              $.each(obj, function(key,val) {
                $("#name").val(val.name);
                $("#firm_name").val(val.firm_name);
                $("#address").val(val.address);
                $("#email").val(val.email);
                html+=' <tr><th>Name : </th><td>'+val.name+'</td></tr><tr><th>Address</th><td>'+val.address+'</td></tr><tr><th>Firm Name:</th><td>'+val.firm_name+'</td></tr><th>Mobile No:</th><td>'+val.phone+'</td></tr><tr><th>Email</th><td>'+val.email+'</td></tr>'
              })
              $("#example").html(html);
                });
    

$("#frmprofile").submit(function(e){
      e.preventDefault()
    flag=true;
    $("#frmprofile input").removeClass("text-danger")

              if(flag==true && $("#name").val()=="")
           {
               $("#name").addClass('text-danger')
              alert('Please Enter Name')
               
               $("#name").focus()
               flag=false;
           }

            if(flag==true && $("#firm_name").val()=="")
           {
               $("#firm_name").addClass('text-danger')
              alert('Please Enter Firm Name')
               
               $("#firm_name").focus()
               flag=false;
           }
           
          
            if(flag==true && $("#address").val()=="")
           {
               $("#address").addClass('text-danger')
              alert('Please Enter Address')
               
               $("#address").focus()
               flag=false;
           }

            if(flag==true && $("#email").val()=="")
           {
               $("#email").addClass('text-danger')
              alert('Please Enter Email')
               
               $("#email").focus()
               flag=false;
           }
            if (flag==true)
            {
                var id=window.localStorage["id"];  
                var senddata = $("#frmprofile").serialize();
                $.post("http://www.bramhodyogexpo.in/automobile/index.php/mobile/complete_profile",senddata+'&id='+id)
                .done(function(data){
                     try{
                        var jsondata = $.parseJSON(data)
                        if(jsondata.status==true)
                        {
                                 //window.localStorage["username"] = jsondata.email;
                              
                              document.location.href="profile.html"  ;
                         // console.log(jsondata.code);
                        }
                        else
                        {
                            
                           alert(jsondata.reason);
                        }
                     }
                     catch(e){}

                })
                .fail(function(){
                    console.log("fail");
                })

            }
            else
            {
                $("#regmsg").html("  Please Fill The all form ")
            }

    
    })


    })
